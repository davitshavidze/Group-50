<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="input-container">
    <h1>Add a todo TASK:</h1>
    <label for="inp" id="label">Enter a task to do: </label>
    <input type="text" name="inp" id="inp">
  </div>

  <div class="container">
    <h1>Completed Tasks</h1>
    <ul id="todo-list"></ul>

    <div class="highlight" id="task-id-3">
      <strong>Task with ID 3:</strong>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
